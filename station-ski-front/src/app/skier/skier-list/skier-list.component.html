<h2>Skier List</h2>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>City</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let skier of skiers">
      <td>{{ skier.firstName }}</td>
      <td>{{ skier.lastName }}</td>
      <td>{{ skier.city }}</td>
      <td>
        <button routerLink="/skiers/edit/{{ skier.numSkier }}">Edit</button>
        <button (click)="deleteSkier(skier.numSkier)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<button routerLink="/skiers/new">Add Skier</button>
