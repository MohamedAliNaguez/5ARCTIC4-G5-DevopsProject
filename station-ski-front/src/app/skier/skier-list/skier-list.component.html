<table
  class="w-full text-sm text-left text-gray-500 dark:text-gray-400 rounded overflow-hidden mb-2"
>
  <thead
    class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
  >
    <tr>
      <th class="py-3 px-6">First Name</th>
      <th class="py-3 px-6">Last Name</th>
      <th class="py-3 px-6">City</th>
      <th class="py-3 px-6">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let skier of skiers"
      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
    >
      <td class="py-4 px-6">{{ skier.firstName }}</td>
      <td class="py-4 px-6">{{ skier.lastName }}</td>
      <td class="py-4 px-6">{{ skier.city }}</td>
      <td class="py-4 px-6">
        <button
          routerLink="/skiers/edit/{{ skier.numSkier }}"
          class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-teal-300 to-lime-300 group-hover:from-teal-300 group-hover:to-lime-300 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-lime-800"
        >
          <span
            class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
          >
            <i class="fa-solid fa-pen-to-square"></i> Edit
          </span>
        </button>
        <button
          (click)="deleteSkier(skier.numSkier)"
          class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800"
        >
          <span
            class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
          >
            <i class="fa-solid fa-trash"></i> Delete
          </span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button
  routerLink="/skiers/new"
  class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
>
  <i class="fa-solid fa-plus"></i>
  Add Skier
</button>
