<h2>{{ isEditMode ? "Edit" : "Add" }} Skier</h2>
<form (ngSubmit)="saveSkier()" class="max-w-md mx-auto">
  <label class="block mb-2 text-sm font-medium text-gray-900"
    >First Name:</label
  >
  <input
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    type="text"
    [(ngModel)]="skier.firstName"
    name="firstName"
    required
  />

  <label class="block mb-2 text-sm font-medium text-gray-900">
    Last Name:
  </label>
  <input
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    type="text"
    [(ngModel)]="skier.lastName"
    name="lastName"
    required
  />

  <label class="block mb-2 text-sm font-medium text-gray-900">
    Date of Birth:
  </label>
  <input
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    type="date"
    [(ngModel)]="skier.dateOfBirth"
    name="dateOfBirth"
    required
  />

  <label class="block mb-2 text-sm font-medium text-gray-900">City:</label>
  <input
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    type="text"
    [(ngModel)]="skier.city"
    name="city"
    required
  />

  <button
    type="submit"
    class="text-white mt-2 bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
  >
    <i class="fa-solid fa-floppy-disk"></i>
    {{ isEditMode ? "Update" : "Add" }} Skier
  </button>
</form>
