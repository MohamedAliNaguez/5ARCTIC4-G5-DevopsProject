<div *ngIf="course">
    <h2>
      <strong>Course Details:</strong> {{ course.numCourse }}
    </h2>
    <p><strong>Level:</strong> {{ course.level }}</p>
    <p><strong>Type Course:</strong> {{ course.typeCourse }}</p>
    <p><strong>Support:</strong> {{ course.support }}</p>
    <p><strong>Price:</strong> {{ course.price | currency }}</p>
    <p><strong>Time Slot:</strong> {{ course.timeSlot }}</p>
  
    <div *ngIf="course.registrations && course.registrations.length">
      <h3>Registrations</h3>
      <ul>
        <li *ngFor="let registration of course.registrations">Registration ID: {{ registration }}</li>
      </ul>
    </div>
  
    <button
      routerLink="/courses"
      class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
    >
      <i class="fa-solid fa-arrow-left"></i> Back to Course List
    </button>
  </div>
